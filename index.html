    <!-- JavaScript - JQuery - Algoritimo -->
    <script type="text/javascript">
        $(document).ready(function() {
            //ajax setup
            $.ajaxSetup({
                cache: false

            });
            //seu código jquery aqui
            //carregar pág
            function carregarPagina(pagina) {
                //ajax

                $.ajax({
                    url: "conteudo/" + pagina + ".html",
                    beforeSend: function() {
                        $("#conteudo").html('<img src="imagens/carregar.gif" alt="carregando" style="align-content:center; margin:auto; display:flex; margin-top:200px;">');
                    },
                    success: function(result) {
                        $("#conteudo").html(result);
                    },
                    statusCode: {
                        404: function() {
                            $("#conteudo").html('<img src="https://media1.tenor.com/images/5dff66348b586e3034a8cd94723a7818/tenor.gif?itemid=4728641" id="erro">"');
                        }
                    }
                });
                //fim do ajax
            }

            function menuAtivo(pagina) {
                $("nav div ul li a").removeClass("active");
                $(pagina).addClass("active");
            }
            carregarPagina('princ');
            //logo
            $("#lgo").click(function() {
                menuAtivo('#home');
                carregarPagina('princ');
            });


            $("#home").click(function() {
                menuAtivo('#home');
                carregarPagina('princ');
            });


            $("#cardapio").click(function() {
                menuAtivo('#cardapio');
                carregarPagina('cardapio');
            });


            $("#reserva").click(function() {
                menuAtivo('#reserva');
                carregarPagina('reserva');
            });


            $("#localiza").click(function() {
                menuAtivo('#localiza');
                carregarPagina('localiza');
            });


            $("#reserva").click(function() {
                menuAtivo('#reserva');

            $("#sobrenos").click(function() {

            $("#contato").click(function() {
                menuAtivo('#contato');
                carregarPagina('contato');
            });
        });
        
    </script>
